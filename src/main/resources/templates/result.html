<!DOCTYPE html>
<style>
  .sample1 {
    /*background: pink;*/
    width: 700px;
    height: 50px;
    position: relative;
    top: 50px;
    left: 30px;
    font-size: 34px;
  }

  .sample2 {
    /*background: pink;*/
    width: 700px;
    height: 30px;
    position: relative;
    top: 100px;
    left: 50px;
    font-size: 24px;
  }

  .sample4 {
    /*background: pink;*/
    width: 60px;
    height: 40px;
    position: relative;
    top: 300px;
    left: 70%;
    font-size: 16px;
  }
</style>
<html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot Samples</title>
</head>

<body>
  <div class="sample1">
    最終結果
  </div>

  <div class="sample2">
    <div th:each="user:${Users}">
      <div th:if="${user.id == 1}">
        <li>
          1位：
          [[${user.userName}]]
          [[${user.point}]]p
        </li>
      </div>
    </div>
    <div th:each="user:${Users}">
      <div th:if="${user.id == 2}">
        <li>
          2位：
          [[${user.userName}]]
          [[${user.point}]]p
        </li>
      </div>
    </div>
    <div th:each="user:${Users}">
      <div th:if="${user.id == 3}">
        <li>
          3位：
          [[${user.userName}]]
          [[${user.point}]]p
        </li>
      </div>
    </div>
    <div th:each="user:${Users}">
      <div th:if="${user.id == 4}">
        <li>
          4位：
          [[${user.userName}]]
          [[${user.point}]]p
        </li>
      </div>
    </div>
  </div>

  <div class="sample4">
    <a href="/home">退出</a>
  </div>
</body>

</html>
